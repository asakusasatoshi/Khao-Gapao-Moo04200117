<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chef Ganesa｜ガパオライス計算アプリ</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 1rem;
      max-width: 700px;
      margin: auto;
    }
    input {
      padding: 0.5rem;
      font-size: 1rem;
      width: 100%;
      margin-bottom: 1rem;
    }
    h1, h2 {
      font-size: 1.3rem;
      margin-top: 2rem;
    }
    ul {
      padding-left: 1.2rem;
    }
    li {
      margin-bottom: 0.4rem;
    }
    .section {
      margin-top: 2rem;
    }
    pre {
      white-space: pre-wrap;
      background: #f7f7f7;
      padding: 1rem;
      border-left: 5px solid #ccc;
    }
  </style>
</head>
<body>
  <h1>🐘 Chef Ganesa｜ガパオライス計算アプリ（豚肩ロースバージョン）</h1>

  <label for="servings">人数を入力（1〜30）：</label>
  <input type="number" id="servings" value="1" min="1" max="30">

  <div id="output"></div>

  <div class="section">
    <h2>📘 調理手順（人数に応じた分量付き）</h2>
    <pre id="instructions"></pre>
  </div>

  <script>
    const calc = (amount, servings) => (amount * servings).toFixed(1);

    function updateOutput() {
      const s = parseInt(document.getElementById('servings').value);

      const ingredients = {
        肉: calc(120.0, s),
        にんにく: calc(4.0, s),
        プリッキーヌ炒め: calc(1.0, s),
        プリッキーヌ辛さ調整: calc(1.0, s),
        プリッキーヌプリック: calc(2.0, s),
        ラード: calc(3.667, s),
        卵: calc(1, s),
        ライス: calc(96.7, s),
        水: calc(110.0, s),
        バイトゥーイ: calc(0.533, s),
        バジル炒め: calc(4.0, s),
        バジル仕上げ: calc(8.0, s),
        パームシュガー: calc(3.2, s),
        白こしょう: calc(0.16, s),
        バジルパウダー: calc(0.2, s),
        ソース合計: calc(29.4, s),
        ナンプラー: calc(9.7, s),
        シーユーダム: calc(3.9, s),
        シーユーカオ: calc(3.7, s),
        シーズニングソース: calc(1.9, s),
        オイスターソース: calc(10.2, s),
        プリックナンプラー: calc(15, s),
        プリックナンプラー_ナンプラー: calc(12.0, s),
        プリックナンプラー_プリッキーヌ: calc(2.0, s),
        プリックナンプラー_ライム: calc(1.0, s)
      };

      document.getElementById('output').innerHTML = `
        <h2>📦 材料（${s}人前分量）</h2>
        <ul>
          <li>豚肩ロース：${ingredients.肉}g</li>
          <li>にんにく：${ingredients.にんにく}g</li>
          <li>プリッキーヌ（炒め用）：${ingredients.プリッキーヌ炒め}g</li>
          <li>プリッキーヌ（辛さ調整用）：${ingredients.プリッキーヌ辛さ調整}g</li>
          <li>プリッキーヌ（ナンプラー・プリック用）：${ingredients.プリッキーヌプリック}g</li>
          <li>ラード：${ingredients.ラード}g</li>
          <li>卵（カイダーオ）：${ingredients.卵}個</li>
          <li>ジャスミンライス（乾燥）：${ingredients.ライス}g</li>
          <li>浄水：${ingredients.水}ml</li>
          <li>バイトゥーイ：${ingredients.バイトゥーイ}g</li>
          <li>ホーリーバジル（炒め）：${ingredients.バジル炒め}g</li>
          <li>ホーリーバジル（仕上げ）：${ingredients.バジル仕上げ}g</li>
          <li>パームシュガー：${ingredients.パームシュガー}g</li>
          <li>白こしょうホール：${ingredients.白こしょう}g</li>
          <li>ホーリーバジルパウダー：${ingredients.バジルパウダー}g</li>
          <li>オールインワンソース：${ingredients.ソース合計}g
            <ul>
              <li>├ ナンプラー：${ingredients.ナンプラー}g</li>
              <li>├ シーユーダム：${ingredients.シーユーダム}g</li>
              <li>├ シーユーカオ：${ingredients.シーユーカオ}g</li>
              <li>├ シーズニングソース：${ingredients.シーズニングソース}g</li>
              <li>├ オイスターソース：${ingredients.オイスターソース}g</li>
            </ul>
          </li>
          <li>ナンプラー・プリック：${ingredients.プリックナンプラー}g
            <ul>
              <li>├ ナンプラー：${ingredients.プリックナンプラー_ナンプラー}g</li>
              <li>├ 潰しプリッキーヌ：${ingredients.プリックナンプラー_プリッキーヌ}g</li>
              <li>├ ライム果汁：${ingredients.プリックナンプラー_ライム}g</li>
            </ul>
          </li>
        </ul>`;

      document.getElementById('instructions').textContent = `
【工程概要（${s}人分）】
● 豚肩ロースを粗挽き（${ingredients.肉}g）し、にんにく（${ingredients.にんにく}g）＋炒め用プリッキーヌ（${ingredients.プリッキーヌ炒め}g）をクロックヒンで潰す。
● ホーリーバジルは炒め用（${ingredients.バジル炒め}g）・仕上げ用（${ingredients.バジル仕上げ}g）に分けて冷蔵。
● オールインワンソースを調合：合計${ingredients.ソース合計}g（ナンプラー${ingredients.ナンプラー}g、オイスターソース${ingredients.オイスターソース}g ほか）
● パームシュガー${ingredients.パームシュガー}g＋白こしょう${ingredients.白こしょう}gも準備。
● ごはん：ジャスミンライス${ingredients.ライス}g＋浄水${ingredients.水}ml＋バイトゥーイ${ingredients.バイトゥーイ}g → 浸水後に炊飯。
● ナンプラープリック：ナンプラー${ingredients.プリックナンプラー_ナンプラー}g＋プリッキーヌ${ingredients.プリックナンプラー_プリッキーヌ}g＋ライム果汁${ingredients.プリックナンプラー_ライム}g。
● 調理：ラード${ingredients.ラード}gで香味を出し、肉を炒め → ソースとバジルを加え、仕上げる。
● 目玉焼き（${ingredients.卵}個）を揚げ焼きにして、盛り付ける。
      `;
    }

    document.getElementById('servings').addEventListener('input', updateOutput);
    updateOutput();
  </script>
</body>
</html>
